<!doctype html>
<html lang="en" ng-app="desafiohu">

<head>
  <title>Pacotes de Viagens, Cruzeiros, Hotéis e Muito Mais! | Hotel Urbano</title>
  <!--libs -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <!-- css -->
  <link href="css/app.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
  <div class="content" ng-controller="BuscaController">
    <div class="header">
      <img src="img/logo.png">
    </div>
    <div class="panel panel-buscas col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
      <div class="panel-heading">
        <h1 class="h1"> <i class="glyphicon glyphicon-home icon-hoteis"></i> Hotéis</h1>
      </div>
      <div class="panel-body">
        <p class="slogan hidden-xs"><strong>+ 788.000</strong> hotéis, pousadas e resorts no mundo todo.</p>
        <form class="form-busca-hotel">
          <div class="row">
            <div class="col-md-5 col-sm-12">
              <label for="hotelDestino">Quer ficar onde?</label>
              <div class="form-group busca-group-addon">
                <i class="glyphicon glyphicon-map-marker icon-location"></i>
                <input type="text" class="form-control input-busca-hotel" id="exampleInputAmount" placeholder="cidade ou hotel" name="busca" ng-model="entityBusca.valor">
              </div>
            </div>
            <div class="col-md-7 col-sm-12">
              <label for="hotelDataIdaVolta">Quando? <small>(Entrada e Saída)</small></label>
              <div class="row">
                <div class="col-xs-6">
                  <div class="form-group busca-group-addon">
                    <i class="glyphicon glyphicon-calendar icon-calendar" ng-disabled="entityBusca.nodata"></i>
                    <input id="hotelDataIda" class="form-control daterange datepicker" placeholder="entrada" name="checkin" readonly ng-model="entityBusca.entrada" ng-disabled="entityBusca.nodata">
                  </div>
                  <div class="form-group ">
                    <div class="checkbox no-data">
                      <label>
                        <input type="checkbox" name="naodefinidadata" ng-model="entityBusca.nodata" ng-click="selectNodata()"> Ainda não defini as datas </label>
                    </div>
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="form-group busca-group-addon">
                    <i class="glyphicon glyphicon-calendar icon-calendar" ng-disabled="entityBusca.nodata"></i>
                    <input id="hotelDataVolta" class="form-control daterange datepicker" placeholder="saída" name="checkout" readonly ng-model="entityBusca.saida" ng-disabled="entityBusca.nodata">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p class="text-center btn-search-container">
            <button type="submit" class="btn btn-orange" id="btn-search-hotel" ng-click="buscarHoteis()">
              <i class="glyphicon glyphicon-search icon-search"></i> Buscar
            </button>
          </p>
        </form>
      </div>
    </div>
    <div class="box-result-busca col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
      <div class="row item-busca" ng-repeat="hotel in listaHoteis">
        <div class="col-xs-12 col-sm-4 col-md-4">
          <div class="item-foto">
            <img width="100%" height="230" src="img/resultado-sem-imagem.jpg">
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5">
          <div class="item-info">
            <p class="localidade">{{hotel.localidade}}</p>
            <p class="nome">{{hotel.nome}}</p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3">
          <div class="item-detalhe">
            <div class="item-preco">
              <p class="lb-partir">Diárias a partir de</p>
              <span class="moeda">R$</span>
              <span class="valor">51,96</span>
            </div>
            <button type="button" class="btn btn-orange btn-verhotel">
              Ver Hotel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/angular.min.js"></script>
  <script src="vendor/jquery-ui.min.js"></script>
  <script src="vendor/datepicker-pt-BR.js"></script>
  <script src="js/controller.js"></script>
  <script>
    $(function() {
      var projects = [{
        value: "jquery",
        label: "jQuery",
        desc: "the write less, do more, JavaScript library",
        icon: "jquery_32x32.png"
      }, {
        value: "jquery-ui",
        label: "jQuery UI",
        desc: "the official user interface library for jQuery",
        icon: "jqueryui_32x32.png"
      }, {
        value: "sizzlejs",
        label: "Sizzle JS",
        desc: "a pure-JavaScript CSS selector engine",
        icon: "sizzlejs_32x32.png"
      }];

      $(".input-busca-hotel").autocomplete({
          minLength: 0,
          source: projects,
          focus: function(event, ui) {
            $("input-busca-hotel").val(ui.item.label);
            return false;
          },
          // select: function(event, ui) {
          //     $("#project").val(ui.item.label);
          //     $("#project-id").val(ui.item.value);
          //     $("#project-description").html(ui.item.desc);
          //     $("#project-icon").attr("src", "images/" + ui.item.icon);

          //     return false;
          // }
        })
        .autocomplete("instance")._renderItem = function(ul, item) {
          return $("<li>")
            .append("<a>" + item.label + "<br>" + item.desc + "</a>")
            .appendTo(ul);
        };
    });

    $(function() {
      $(".datepicker").datepicker($.datepicker.regional["pt-BR"]);
    });
  </script>
</body>

</html>
